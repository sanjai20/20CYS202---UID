  <style>
   *{

    padding: 0;
    font-family:'Quicksand', sans-serif;

    height: 266vh;
    width: 100%;

<body background=".\images\5.jfif" style="background-position: center; background-repeat:no-repeat;background-size: cover;">
    <div class="text-box" style="font-family:'Quicksand', sans-serif; color: whitesmoke; font-size: 20px;">
        <nav>
            <img src="images/logo.png" style="padding-left: 550px; margin-top: 50px;">
            <h1>ANOKHA TECH-FEST 2023 REGISTRATION</h1>
             
        </nav>
    </div>
  <h2 style="font-family: 'Quicksand', sans-serif; padding-top: 50px;">REGISTER</h2>
  <form onsubmit="return validateForm()">
    <input type="text" id="username" placeholder="Enter Username" required>
    <br>
    <div>
      Gender:
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="other">Other</label>
      <input type="radio" id="other" name="gender" value="other">
    </div>
    <br>
    <select id="department" placeholder="Department">
      <option value="">Department</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Mechanical Engineering">Mechanical Engineering</option>
      <option value="Electrical Engineering">Electrical Engineering</option>
      <option value="Civil Engineering">Civil Engineering</option>
    </select>
    <br>
    <input type="text" id="collage name" placeholder="Enter collage name" required>
    <br>
    <select id="Academic year" >
      <option value="">Acadamic year</option>
      <option value="2020-2024">2020-2024</option>
      <option value="2021-2025">2021-2025</option>
      <option value="2022-2026">2021-2025</option>
    </select>
    <br>
    <input type="email" id="email" placeholder="Enter email"required>
    <br>
    <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="Enter phone-no"required>
    <br>
    <input type="text" id="city" placeholder="Enter city" required>
    <br>
    <button type="submit">REGISTER</button>
  </form>
  <script>
  function validateForm() {
    var username = document.getElementById("username").value;
    var collageName = document.getElementById("collage name").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var city = document.getElementById("city").value;
    var department = document.getElementById("department").value;
    var academicYear = document.getElementById("Academic year").value;
    
    if (username == "") {
      alert("Username must be filled out");
      return false;
    }
    
    if (collageName == "") {
      alert("College name must be filled out");
      return false;
    }
  
  if (email == "") {
    alert("Email must be filled out");
    return false;
  }
  
  if (phone == "") {
    alert("Phone must be filled out");
    return false;
  }
  
  if (city == "") {
    alert("City must be filled out");
    return false;
  }
  
  if (department == "") {
    alert("Department must be selected");
    return false;
  }
  
  if (academicYear == "") {
    alert("Academic year must be selected");
    return false;
  }
  
  // redirect to index.html
  window.location.href = "index.html";
  
  return false;
}
  </script>
</script>

    </div>

</body>

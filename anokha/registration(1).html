<body>
    <div class="container">
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your name" required><br><br>
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your username" required><br><br>
            </div>
            <div>  <label>Year</label>
              <select name="Year">
                <option value="I Year">I Year</option>

                <option value="IV Year">IV Year</option>
                </select><br><br></div>
                <div>
                  <label for="birthday">Date:</label>
                  <input type="date" id="birthday" name="birthday"><br><br>
                </div>

            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" required><br><br>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your number" required><br><br>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="text" placeholder="Enter your password" required><br><br>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="text" placeholder="Confirm your password" required><br><br>
            </div>
          </div>
          <div>
          <label>Gender:</label>
          <input type="radio" name="gender" value="male" id="male">
          <label for="male">Male</label>

          <label for="female">Female</label>

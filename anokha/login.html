<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://tse2.mm.bing.net/th?id=OIP.30_kdTUV1pFP7tyrmSbN7wHaHa&pid=Api&P=0">
    <title>Login</title>
    <style>
form {
  width: 400px;
  margin: 0 auto;
  text-align: center;
  padding: 20px;
}

.hero{
    height: 266vh;
    width: 100%;
    background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url(https://klik.solutions/wp-content/uploads/2020/12/The-Dark-Web-post.jpg);
    background-size:cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

label {
  display: block;
  margin-bottom: 10px;
  font-family: 'Quicksand', sans-serif;
  color: whitesmoke;
}
h1{
    font-family: 'Quicksand', sans-serif;
    padding-top: 60px;
    color: whitesmoke;
    text-align: center;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
}

button[type="submit"] {
  padding: 10px 20px;
}

footer{
    position: relative;
    top: 50px;
    left: 0;
    right: 0;
    background: #111;
    height: 150px;
    width: 100%;
    padding-top: 20px;
    border-width: 50px;
    color: #fff;
}

.footer-content{
    position: relative;
    top: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
}

.footer-bottom p{
  float: left;
  font-size: 14px;
  word-spacing: 2px;
  text-transform: capitalize;
}
    </style>
  </head>
  <body background="./images/5.jfif" style="background-position: center; background-repeat:no-repeat;background-size: cover;">
    <div class="text-box" style="font-family:'Quicksand', sans-serif; color: whitesmoke; font-size: 20px;">
        <nav>
            <img src="images/logo.png" style="padding-left: 550px; margin-top: 50px;">
            <h1>ANOKHA TECH-FEST 2023 Login</h1>
             
        </nav>
    </div>
    <form>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>
      <button type="submit">Submit</button><br>
      <h2 style="color: whitesmoke; font-family: 'Quicksand', sans-serif;">Click <a href="signup.html"> signup </a>for registration</h2>
    </form>
    <script>
        function validateForm() {
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
      
          if (username == "") {
            alert("Username is required");
            return false;
          }
          if (password == "") {
            alert("Password is required");
            return false;
          }
          // If all the fields are filled, redirect to the index.html page
          window.location.href = "index.html";
        }
      </script>
<footer>

</body>
